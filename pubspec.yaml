name: ourvoiceourrights
description: "A Flutter app that visualizes district-level MGNREGA performance using open data APIs, built for accessibility and low-literacy users across India."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:

  flutter:
    sdk: flutter

  hive: ^2.2.3
  hive_flutter: ^1.1.0

  provider: ^6.1.2

  http: ^1.2.2

  geolocator: ^11.0.0
  geocoding: ^3.0.0

  shared_preferences: ^2.3.2

  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  lottie: ^3.1.2
  shimmer: ^3.0.0
  fluttertoast: ^8.2.4
  animations: ^2.0.11

  fl_chart: ^0.68.0

  connectivity_plus: ^6.0.3

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
